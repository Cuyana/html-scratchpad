<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://assets2.cuyana.com/media/css_secure/27e08a8c8a32d73b400a476c543c34df.css"
      media="all"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://assets4.cuyana.com/static/styles/typography.css"
      media="all"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://assets2.cuyana.com/media/css_secure/e3f7c2914db22ea7a95140a9c46aaf72.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <style>
      .container {
        max-width: 375px;
        margin: 0 auto;
        padding: 0 16px;
      }

      .details-header {
        margin: 26px 0 40px 0;
        display: flex;
        align-items: center;
        position: relative;
      }

      .details-header > a {
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .details-header > a > span {
        font-size: 14px;
        line-height: 24px;
        letter-spacing: 0.32px;
        margin-left: 16px;
        display: none;
      }

      .details-header > h2 {
        font-size: 20px;
        line-height: 24px;
        text-align: center;
        letter-spacing: 0.17px;
        position: absolute;
        width: 100%;
        pointer-events: none     ;
      }

      .carousel {
        width: 343px;
        position: relative;
      }

      .carousel-item > img {
        width: 343px;
        height: 218px;
        object-fit: cover;
      }

      #carousel-position {
        font-size: 14px;
        line-height: 24px;
        letter-spacing: 0.32px;
      }

      #carousel-prev {
        background: none;
        border: none;
        position: absolute;
        top: 40%;
        left: 16px;
      }

      #carousel-next {
        background: none;
        border: none;
        position: absolute;
        top: 40%;
        right: 16px;
      }

      .details-content > p {
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.32px;
        margin-top: 24px;
      }

      .details-contact > address {
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.32px;
        margin-top: 24px;
      }

      .details-contact > address > a {
        text-decoration: underline;
        margin-top: 16px;
        display: block;
      }

      .details-hours {
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.32px;
        margin-top: 24px;
      }

      .details-phone {
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.32px;
        margin-top: 24px;
      }

      @media (min-width: 768px) {
        .container {
          max-width: 768px;
        }

        .details-header > a > span {
          display: inline-block;
        }

        .carousel {
          width: 719px;
        }

        .carousel-item > img {
          width: 719px;
          height: 456px;
        }

        .carousel-controls {
          display: flex;
          align-items: center;
        }

        #carousel-position {
          padding: 0 5px;
        }

        #carousel-prev {
          position: relative;
          top: 0;
          left: 0;
        }

        #carousel-next {
          position: relative;
          top: 0;
          left: 0;
        }

        .details-contact {
          display: flex;
          justify-content: space-between;
          margin-top: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="details-header">
        <a href="./index.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="7" height="13">
            <path
              fill="#000"
              fill-rule="evenodd"
              d="M6.5 13a.497.497 0 01-.359-.152L0 6.5 6.141.152a.5.5 0 01.718.696L1.392 6.5l5.467 5.652A.5.5 0 016.5 13"
            />
          </svg>
          <span>All stores</span>
        </a>
        <h2>San Francisco Showroom</h2>
      </section>
      <section class="carousel">
        <div class="glide">
          <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides">
              <li class="glide__slide carousel-item">
                <img src="img/Pacific_Palisades.png" />
              </li>
              <li class="glide__slide carousel-item">
                <img src="img/Palo_Alto.png" />
              </li>
              <li class="glide__slide carousel-item">
                <img src="img/SF.png" />
              </li>
            </ul>
          </div>
        </div>
        <div class="carousel-controls">
          <button id="carousel-prev">
            <svg class="desktop-and-tablet" xmlns="http://www.w3.org/2000/svg" width="7" height="13">
              <path 
                fill="#979797"
                fill-rule="evenodd" 
                d="M6.5 0a.497.497 0 00-.359.152L0 6.5l6.141 6.348a.5.5 0 00.718-.696L1.392 6.5 6.859.848A.5.5 0 006.5 0"
              />
            </svg>
            <svg class="phone-only" xmlns="http://www.w3.org/2000/svg" width="10" height="18">
              <path 
                fill="#1A1A1A" 
                fill-rule="evenodd" 
                d="M9.286 0a.72.72 0 00-.513.21L0 9l8.773 8.79a.731.731 0 001.01.015.678.678 0 00.016-.979L1.989 9l7.81-7.826a.678.678 0 00-.016-.979A.728.728 0 009.286 0"
              />
            </svg>
          </button>
          <div id="carousel-position"></div>
          <button id="carousel-next">
            <svg class="desktop-and-tablet" xmlns="http://www.w3.org/2000/svg" width="7" height="13">
              <path 
                fill="#979797" 
                fill-rule="evenodd" 
                d="M.5 0c.13 0 .262.051.359.152L7 6.5.859 12.848a.5.5 0 01-.718-.696L5.608 6.5.141.848A.5.5 0 01.5 0"
              />
            </svg>
            <svg class="phone-only" xmlns="http://www.w3.org/2000/svg" width="10" height="18">
              <path
                fill="#1A1A1A"
                fill-rule="evenodd"
                d="M.714 0a.72.72 0 01.513.21L10 9l-8.773 8.79a.731.731 0 01-1.01.015.678.678 0 01-.016-.979L8.011 9 .201 1.174A.678.678 0 01.217.195.728.728 0 01.714 0"
              />
            </svg>
          </button>
        </div>
      </div>
    </section>
    <div class="container">
      <section class="details-content">
        <p>Come visit our showroom located in the heart of San Francisco's Union Square.</p>
        <div class="details-contact">
          <address>
            ADDRESS<br/>
            291 Geary St, 2nd Floor<br/>
            San Francisco, CA 94102<br/>
            <a target="_blank" href="https://www.google.com/maps/place/291+Geary+St+2nd+Floor,+San+Francisco,+CA+94102,+EUA/data=!4m2!3m1!1s0x8085808f242bcce3:0x81709006ece0e55c?sa=X&ved=2ahUKEwj-zqS83OzlAhUBDrkGHUj7DjoQ8gEwAHoECA0QAQ">
              OPEN ON GOOGLE MAPS
            </a>
          </address>
          <div class="details-hours">
            HOURS<br/>
            Weekdays: 11AM - 8PM<br/>
            Saturday: 11AM - 7PM<br/>
            Sunday: 11AM - 6PM
          </div>
          <div class="details-phone">
            CONTACT<br/>
            <a href="tel:(917) 4090432">(917) 4090432</a>
          </div>
        </div>
      </section>
    </div>
    <!-- Load js -->
    <script src="src/index.js"></script>
  </body>
</html>
